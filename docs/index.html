<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Stock Tracker</title>

  <!-- 폰트 & 공통 CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Chart.js & 퍼센트 라벨 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>

  <div class="card">
    <h2>Stock Tracker</h2>

  <div class="pro-row">
    <label for="pw">🚀 Pro 모드</label>
    <input type="password" id="pw" placeholder="비밀번호">
    <span id="proStatus"></span>
    <button class="btn btn-main" id="startBtn">조회 시작</button>
    <button class="btn btn-main" id="stopBtn">중지</button>
    <button class="btn btn-main" id="addBtn" style="margin-left: auto;">행 추가</button>
  </div>

    <table id="inputTable">
      <thead>
        <tr><th>종목명</th><th>종목 코드</th><th>보유 수량</th><th>평균 단가</th><th>삭제</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="result-card">
    <div id="output"></div>
  </div>

  <div class="chart-card" style="display: none;">
    <h3>전일 대비 자산 추세</h3>
    <div id="lineLoading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <div class="loading-text">로딩중...</div>
    </div>
    <canvas id="lineChart" height="260" width="900" style="display: none;"></canvas>
  </div>

  <div class="chart-row" style="display: none;">
    <!-- 파이차트 카드 -->
    <div class="chart-card small" style="display: none;">
      <h3>포트폴리오</h3>
      <div id="pieLoading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">로딩중...</div>
      </div>
      <canvas id="pieChart" height="100" style="display: none;"></canvas>
    </div>

    <!-- 시드 계산기 카드 -->
    <div class="chart-card small seed-card" style="display: none;">
      <h3>비율 계산기</h3>
      <div class="seed-input">
        <input type="text" id="seedAmount" placeholder="투자금 (원)" inputmode="numeric">
        <button class="btn btn-main" id="seedCalcBtn">계산</button>
      </div>
      <div id="seedCalcLoading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">로딩중...</div>
      </div>
      <table id="seedTable" style="display: none;">
        <thead>
          <tr><th>종목명</th><th>매수 수량</th><th>투자액</th><th>비율</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        © 2025 Yong Chae Kim All rights reserved.
      </div>
      <div class="view-count">
        <div class="view-count-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          Today: <span class="today-count">0</span>
        </div>
        <div class="view-count-item">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          Total: <span class="total-count">0</span>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript Modules -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/chart.js"></script>
  <script type="module" src="js/table.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/tracker.js"></script>
  <script type="module" src="js/viewCounter.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Stock Tracker</title>

  <!-- 폰트 & 공통 CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Chart.js & 퍼센트 라벨 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>

  <div class="card">
    <h2>Stock Tracker</h2>

  <div class="pro-row">
    <label for="pw">🚀 Pro 모드</label>
    <input type="password" id="pw" placeholder="비밀번호">
    <span id="proStatus"></span>
  </div>

    <table id="inputTable">
      <thead>
        <tr><th>종목명</th><th>종목 코드</th><th>보유 수량</th><th>평균 단가</th><th>삭제</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="btn-wrap">
      <button class="btn btn-main" id="addBtn">행 추가</button>
      <button class="btn btn-main" id="runBtn">조회 시작</button>
    </div>
  </div>

  <div class="result-card">
    <div id="output"></div>
  </div>

  <div class="chart-card">
    <h3>전일 대비 자산 추세</h3>
      <div id="lineLoading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">로딩중...</div>
      </div>
    <canvas id="lineChart" height="260" width="900"></canvas>
  </div>

  <div class="chart-row">
    <!-- 파이차트 카드 -->
    <div class="chart-card small">
    <h3>Portfolio</h3>
      <div id="pieLoading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">로딩중...</div>
      </div>
      <canvas id="pieChart" height="100"></canvas>
    </div>

    <!-- 시드 계산기 카드 -->
    <div class="chart-card small seed-card">
      <h3>Seed Calculator</h3>
      <div class="seed-input">
        <input type="text" id="seedAmount" placeholder="투자금 (원)" inputmode="numeric">
        <button class="btn btn-main" id="seedCalcBtn">계산</button>
      </div>
      <div id="seedCalcLoading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">로딩중...</div>
      </div>
      <table id="seedTable">
        <thead>
          <tr><th>종목명</th><th>매수 수량</th><th>투자액</th><th>비율</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
  </div>



  
  <script src="js/main.js" defer></script>
</body>
</html>

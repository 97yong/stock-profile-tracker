<!DOCTYPE html>

  <style>

    canvas {

  </style>
</head>
<body>
  <h2>ğŸ“ˆ Stock Tracker</h2>

  <label for="password">ğŸ” Pro ëª¨ë“œ ë¹„ë°€ë²ˆí˜¸:</label>
  <input type="password" id="password" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥" style="margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px;">

  <table id="inputTable">
    <thead>
      <tr>
        <th>ì¢…ëª© ì½”ë“œ</th>

        <th>ì‚­ì œ</th>
      </tr>
    </thead>
    <tbody>
      <tr class="input-row">
        <td><input type="text" value="005930"></td>
        <td><input type="number" value="10"></td>
        <td><input type="number" value="70000"></td>
        <td><button onclick="removeRow(this)">âŒ</button></td>
      </tr>
      <tr class="input-row">

        <td><input type="number" value="5"></td>
        <td><input type="number" value="100000"></td>
        <td><button onclick="removeRow(this)">âŒ</button></td>
      </tr>
      <tr class="input-row">
        <td><input type="text" value="000660"></td>
        <td><input type="number" value="15"></td>
        <td><input type="number" value="120000"></td>
        <td><button onclick="removeRow(this)">âŒ</button></td>
      </tr>
    </tbody>
  </table>

  <div>
    <button class="btn" onclick="addRow()">â• í–‰ ì¶”ê°€</button>
    <button class="btn" onclick="startTracking()">ğŸ“Š ì „ì²´ ì¡°íšŒ</button>
  </div>

  <div id="output"></div>
  <canvas id="stockChart" height="100"></canvas>

  <script>
    const WORKER_URL = "https://jolly-hall-61f4.313nara.workers.dev/";
    const ctx = document.getElementById("stockChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "ì´ í‰ê°€ê¸ˆì•¡",
          borderColor: "#3182f6",
          backgroundColor: "rgba(49,130,246,0.1)",
          fill: true,
          data: []
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: { display: true },
          y: { display: true }
        }
      }
    });

    let trackingStarted = false;
    let trackTimer = null;
    let stopTimer = null;

    function addRow() {
      const tbody = document.querySelector("#inputTable tbody");
      const row = document.createElement("tr");
      row.className = "input-row";
      row.innerHTML = `
        <td><input type="text"></td>
        <td><input type="number"></td>
        <td><input type="number"></td>
        <td><button onclick="removeRow(this)">âŒ</button></td>
      `;
      tbody.appendChild(row);
    }

    function removeRow(button) {
      button.closest("tr").remove();
    }

    function startTracking() {
      if (trackingStarted) return;
      trackingStarted = true;
      const password = document.getElementById("password").value;

      const interval = password === "9703" ? 30000 : 60000; // 30ì´ˆ or 1ë¶„

      trackStocks();
      trackTimer = setInterval(trackStocks, interval);
      stopTimer = setTimeout(() => {
        clearInterval(trackTimer);
        alert("â±ï¸ ìë™ ì—…ë°ì´íŠ¸ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤ (10ë¶„ ê²½ê³¼)");
        trackingStarted = false;
      }, 10 * 60 * 1000);
    }

    async function trackStocks() {
      const rows = document.querySelectorAll("#inputTable tbody tr");
      let results = [];
      let totalValue = 0;
      let totalQty = 0;
      let totalCost = 0;
      let totalChange = 0;

      for (const row of rows) {
        const code = row.cells[0].querySelector("input").value.trim();
        const qty = parseInt(row.cells[1].querySelector("input").value);
        const avg = parseInt(row.cells[2].querySelector("input").value);
        if (!code || !qty || !avg) continue;

        try {
          const res = await fetch(WORKER_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
          });

          const data = await res.json();
          const name = code;
          const price = data.price;
          const change = typeof data.change === "number" ? data.change : 0;
          const rate = typeof data.rate === "number" ? data.rate : 0;

          const value = price * qty;
          const profit = ((price - avg) / avg * 100).toFixed(2);

          totalQty += qty;
          totalValue += value;
          totalCost += avg * qty;
          totalChange += change * qty;

          const priceClass = change > 0 ? 'price-up' : change < 0 ? 'price-down' : '';
          const profitClass = profit > 0 ? 'profit-up' : profit < 0 ? 'profit-down' : '';
          const changeSymbol = change > 0 ? 'â–²' : change < 0 ? 'â–¼' : '-';

          results.push(`
            <tr>
              <td>${name}</td>
              <td class="${priceClass}">${price.toLocaleString()} (${changeSymbol}${Math.abs(change).toLocaleString()})</td>
              <td>${qty}</td>
              <td>${avg.toLocaleString()}</td>
              <td class="${profitClass}">${profit}%</td>
              <td>${value.toLocaleString()}</td>
            </tr>
          `);
        } catch (err) {
          results.push(`<tr><td colspan="6">${code} - ì˜¤ë¥˜ ë°œìƒ (${err.message})</td></tr>`);
        }
      }

      const totalRate = ((totalValue - totalCost) / totalCost * 100).toFixed(2);
      const totalChangeSign = totalChange > 0 ? 'â–²' : totalChange < 0 ? 'â–¼' : '-';
      const totalRateSign = totalRate > 0 ? '+' : '';
      const totalColor = totalChange > 0 ? 'var(--danger)' : totalChange < 0 ? 'var(--profit)' : 'black';

      document.getElementById("output").innerHTML = `
        <h3>ğŸ“‹ ê²°ê³¼</h3>
        <table>
          <tr><th>ì¢…ëª©ì½”ë“œ</th><th>í˜„ì¬ê°€</th><th>ìˆ˜ëŸ‰</th><th>í‰ê·  ë‹¨ê°€</th><th>ìˆ˜ìµë¥ </th><th>í‰ê°€ê¸ˆì•¡</th></tr>
          ${results.join("")}
          <tr class="total-row">
            <td>ì „ì²´</td>
            <td style="color:${totalColor}">${totalChangeSign}${Math.abs(totalChange).toLocaleString()}</td>
            <td>${totalQty}</td>
            <td>-</td>
            <td style="color:${totalColor}">${totalRateSign}${Math.abs(totalRate)}%</td>
            <td>${totalValue.toLocaleString()}</td>
          </tr>
        </table>
      `;

      const now = new Date().toLocaleTimeString();
      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(totalValue);
      chart.update();
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Stock Tracker</title>

  <!-- 폰트 & 공통 CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Chart.js & 퍼센트 라벨 플러그인 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>

  <h2>📈 Stock Tracker</h2>

  <label for="pw">🔐 Pro 모드 비밀번호</label>
  <input type="password" id="pw" placeholder="비밀번호 입력">
  <span id="proStatus"></span>

  <table id="inputTable">
    <thead>
      <tr><th>종목명</th><th>종목 코드</th><th>보유 수량</th><th>평균 단가</th><th>삭제</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="btn" id="addBtn">➕ 행 추가</button>
  <button class="btn" id="runBtn">📊 전체 조회</button>

  <div id="output"></div>
  <canvas id="lineChart" height="100"></canvas>
  <canvas id="pieChart"  height="100"></canvas>

  <script src="js/main.js" defer></script>
</body>
</html>
